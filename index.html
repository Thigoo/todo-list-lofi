<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>

<body class="">
    <main class="container">
        <header>
            <h1>To Do List</h1>
            <p>Welcome, today is: <span class="date"></span></p>
            <button class="switcher" id="toggle">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
            </button>
        </header>
        <form>
            <div class="form-control">
                <input type="text" class="" autocomplete="off" id="input" placeholder="add a new task...">
                <div>
                    <span class="msg">Try to write some task</span>
                </div>
            </div>
            <button id="add" class="btn">
                <i class="fa-solid fa-circle-plus"></i>
            </button>
        </form>
        <div class="todo-list">
        </div>        
    </main>

    <script src="script.js"></script>
</body>

</html>
